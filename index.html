<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Anasayfa</title>
</head>

<body class="">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/">Logo</a>

                <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                    <ul class="navbar-nav mx-auto mt-2 mt-lg-0">

                        <li class="nav-item active">
                            <a class="nav-link" href="#">Ürünler</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Ürün Detay</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Satın Al</a>
                        </li>
                    </ul>
                    <div class="nav-inline my-2 my-lg-0 d-flex align-items-center justify-content-center">

                        <button onclick="opencard();" class="btn-menu-shop">
                            <span class="badge badge-primary"></span>
                            <i class="fa-solid fa-bag-shopping"></i>
                        Sepetim</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row p-5 text-center">
            <h1 class="d-block mx-auto">Ürünler</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item active list-group-item-action">Tümü</a>
                    <input id="myInput" type="text" placeholder="Ürün Ara..">
                </div>

            </div>
            <div class="col-12">
                <div class="row pt-5 row-cols-1 row-cols-md-3" id="shoplist">
                </div>
            </div>
        </div>
        <div class="side-shop">
            <div class="d-flex align-center justify-content-between shop-fx">
                <div class="shop-title">Sepetim</div>
                <button class="shop-x" onclick="closecard();"><i class="fa-solid fa-xmark"></i></button>
            </div>
            
            
            <div class="product-list">
              
            </div>
            <div class="total">
                <h3>TOPLAM</h3> <span class="total-price"> $</span>
            </div>
        </div>
    </div>
   
    
    <div class="modal fade product_view" id="product_view" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="d-block">Ürün Önizlemesi </h3>
                    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/js.js"></script>
